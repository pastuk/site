<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Simple App</title>
  <link rel="stylesheet" href="./stylesheets/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.css">

  <!-- Required libraries -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <!-- Application form action scripts -->
  <script src="javascripts/document.js?v=1.0.1"></script>
</head>

<body>
<div class="row container">
  <div class="col col-8">
    <h1>Add Profile</h1>

    <!-- Profile form that allows to submit first name, last name, street, state, zip, date of birth, and ssn -->
    <form class="container-fluid" id="profileForm" novalidate>
      <div class="form-row align-items-center">
        <div class="col col-5">

          <!-- First Name -->
          <div class="form-group">
            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" name="firstName" placeholder="Given Name" required>
          </div>

          <!-- Last Name -->
          <div class="form-group">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" name="lastName" placeholder="Family Name" required>
          </div>

          <!-- Date of Birth -->
          <div class="form-group">
            <label for="inputBirthDate">Birth Date</label>
            <input type="date" class="form-control" id="inputBirthDate" name="birthDate"
                   placeholder="MM-DD-YYYY" pattern="^\d{2}-\d{2}-\d{4}$" maxlength="10" required>
          </div>

          <!-- SSN -->
          <div class="form-group">
            <label for="inputSSN">SSN</label>
            <input type="text" class="form-control" id="inputSSN" name="ssn"
                   placeholder="###-##-####" maxlength="11" pattern="^\d{3}-\d{2}-\d{4}$" required>
          </div>
        </div>

        <!-- Full Address -->
        <div class="col col-7">
          <div class="form-group">
            <label for="address">Street Address</label>
            <input type="text" class="form-control" id="address" name="street" placeholder="Address" required>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
          </div>
          <div class="form-group">
            <label for="selectState">State</label>
            <select class="custom-select" id="selectState" name="state" required>
              <option selected value="">Choose...</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="form-group">
            <label for="zipCode">Zip Code</label>
            <input type="text" class="form-control" id="zipCode" name="zipCode" placeholder="Zip Code" required>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <button type="button" id="submitButton" class="btn btn-primary">Submit</button>
        <button type="button" id="deleteButton" class="btn btn-primary btn-danger">Delete</button>
      </div>

    </form>
  </div>
  <div class="col">
    <h1>Results</h1>

    <div class="form-group">
      <label for="selectProfile">Select Profile</label>
      <select class="form-control" id="selectProfile">
        <option selected value="">Choose...</option>
      </select>
    </div>
  </div>
</div>
</body>
</html>
